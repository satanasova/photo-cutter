<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>v2 Photo Cutter</title>
</head>
<body>
  <div class="main">
    <div class="photo-container">
      <img class="uploaded-photo" src="./pecka-taki.jpg" alt="">
      <div class="frame"></div>
    </div>

    <input class="resize-slider" type="range" name="" id="" min="50" max="600">
  </div>

  <div class="result">
    <input class="upload-input" type="file" name="" id="">
    <button class="upload-btn">Upload Photo</button>
    <button class="crop-btn">Crop</button>
    <a class="download-btn"  download="img.png">Download</a>
    <div class="cropped-photo-container"></div>
  </div>

  <div class="printPrep">
    <canvas></canvas>
  </div>

</body>
</html>
